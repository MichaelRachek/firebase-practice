<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()">
    <div class="list-item">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Signup</span>
    </div>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()">
    <div class="list-item">
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Login</span>
    </div>
  </a>
  <a mat-list-item routerLink="/training" (click)="onClose()">
    <div class="list-item">
      <mat-icon>fitness_center</mat-icon>
      <span class="nav-caption">Training</span>
    </div>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onClose()" style="margin-left: -10px">
        <mat-icon >eject</mat-icon>
    </button>
    <span style="margin-left: 5px" class="nav-caption" (click)="logout()">Logout</span>
  </mat-list-item>
</mat-nav-list>
