<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="form" (submit)="onSubmit()">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" formControlName="email">
      @if (form.get('email')?.hasError('required')) {
        <mat-error>Field must not be empty.</mat-error>
      }

      @if (form.get('email')?.hasError('required')) {
        <mat-error>E-Mail is invalid.</mat-error>
      }

    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input type="password" matInput placeholder="Your password" formControlName="password">
      <mat-hint align="end">{{ form.get('password')?.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" formControlName="birthdate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox name="agree" color="primary" formControlName="agree">Agree to Terms and Conditions.</mat-checkbox>

    <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid || (isLoading$ | async)">
      @if (!(isLoading$ | async)) {
        Submit
      } @else {
        <mat-spinners [diameter]="24" color="primary"></mat-spinners>
      }
    </button>
  </form>
</section>
